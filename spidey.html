<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spidey</title>
    <link rel="stylesheet" href="./spidey.css" />
  </head>
  <body>
    <div class="body">
      <div class="upper-body">
        <div class="eyes">
          <div class="left eye"></div>
          <div class="right eye"></div>
        </div>
        <div class="spider">
          <div class="spider-body"></div>
          <div class="upper-big-leg"></div>
          <div class="upper-big-leg-inner"></div>
          <div class="upper-small-leg"></div>
          <div class="upper-small-leg-inner"></div>
          <div class="lower-big-leg"></div>
          <div class="lower-big-leg-inner"></div>
          <div class="lower-small-leg"></div>
          <div class="lower-small-leg-inner"></div>
        </div>
      </div>
      <div class="lower-body">
      </div>
    </div>
  </body>
</html>
